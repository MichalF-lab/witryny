<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="utf-8">
		<style>
            
		</style>
    </head>
    <body>
    <h1>Cena za ubera</h1>
        <input type="number" id="kmm"> Liczba km<br>
        <input type="text" id="mm"> Miejscowosc<br>
        <button id="btn" onclick="buter()">oblicz</button><br>
        <p id="wynik"></p>

        <script>
             
             function buter(){
                 
                let km = +document.getElementById("kmm").value;

                let m = document.getElementById("mm").value;
                
                switch(m){
                    case 'mosina':
                        document.getElementById("wynik").innerHTML = km+5 + "zł";
                        break;
                    default:
                        document.getElementById("wynik").innerHTML = 10+km + "zł";
                        
                }
            }
        </script>
    </body>
</html>
