<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <span id = "sp"></span>
        <script>
            var liczby = "";
            var i = 10;
            while(i < 30){
                if(i%2 == 0){
                    i++;
                    continue;
                    }
                liczby += i;
                liczby += " ";
                i++;
            }
            document.getElementById("sp").innerHTML = liczby;
        </script>
    </body>
</html>
