<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <input type="number">Podaj liczbe<br>
            <button id="btn">Sprawdź parzystość</button><br>
            <span>

            </span>
        </main>
        <script>
            document.getElementById("btn").onclick = ()=>{
            if (+document.getElementsByTagName('input')[0].value %2 == 0){
                document.getElementsByTagName('span')[0].innerHTML = "Liczba jest parzysta";
            }
            else{
                document.getElementsByTagName('span')[0].innerHTML = "Liczba nie jest parzysta";
            }
        }
        </script>
    </body>
</html>
