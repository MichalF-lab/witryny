<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<style>
            .ukryj {display: none;}
		</style>
    </head>
    <body>
        <h2>formularz</h2>
            <input type="text" placeholder="podaj imie" id="imie"/><br>
            <input type="text" placeholder="podaj nazwisko" id="nazwisko"/><br>

            <label>
                Podaj płeć:<br>
                    <input type="radio" name="sex" value="meżczyzna"/>męższczyna<br>
                    <input type="radio" name="sex" value="kobieta"/>kobieta<br>
            </label>

            <br>
            <label for="stan_cywilny">Stan cywilny:</label>
            <select id="stan_cywilny">
                <option value="wybierz" selected>wybierz</option>
                <option value="kawaler">kawaler</option>
                <option value="panna">panna</option>
            </select>

            <br>
            komputery<input type="checkbox" value="komputery"/><br>
            muzyka<input type="checkbox" value="muzyka"/><br>
            książka<input type="checkbox" value="książka"/><br>
            motoryzacja<input type="checkbox" value="motoryzacja"/><br>

            odkryj/ukryj opis dodatkowy <input type="checkbox" value="opis" id="opis"/><br>
            <textarea class="ukryj"></textarea><br>
            <button id="btn">Podsumowanie</button>
            <p id="wszystko"></p>

            <script>

                document.getElementById("opis").onclick = ()=>{
                    document.querySelector("textarea").classList.toggle("ukryj");
                }

                btn.addEventListener("click", ()=>{
                    wszystko.innerText = "Podsumowanie: \n";

                    wszystko.innerText+= "imię: "+if_emty(imie.value) + "  nazwisko: "+ if_emty(nazwisko.value) + "\n";

                    let plec;
                    document.querySelectorAll("input[type=radio]").forEach((p)=>{
                        if(p.checked) plec=p.value;
                    });

                    wszystko.innerText+=" płeć: "+ plec + "\n";
                    
                    wszystko.innerText+=" stan cywilny: "+ if_emty(stan_cywilny.value) + "\n";

                    let zainteresowania =[];
                    document.querySelectorAll("input[type=checkbox]").forEach((z)=>{
                        if(z.checked && z.id != "opis") zainteresowania.push(z.value);
                    });

                    wszystko.innerText+=" zainteresowanie: "+ if_emty(zainteresowania.join(", ")) + "\n";

                    if (document.getElementById("opis").checked){
                        wszystko.innerText+=" opisdodatkowy: "+ document.querySelector("textarea").value;
                    }

                    function if_emty(wartosc){
                        if (wartosc == 0 || wartosc == "wybierz"){
                            return "Nie Podano";
                        }
                        else{
                            return wartosc;
                        }
                    }
                });
            </script>
    </body>
</html>
