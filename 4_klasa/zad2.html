<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>liczby z suma do 100</title>
    </head>
    <body>

        <script>
            let suma = 0;
            let wypisz = 1;
            do
            {
                document.write(wypisz," ");
                suma +=wypisz;
                wypisz +=4;
            }while(suma<100)
        </script>
    </body>
</html>
