<!DOCTYPE html>
<html lang="pl">
    <head> 
        <meta charset="utf-8">
        <title>Kalkulator BMI</title>
        <script defer>
            function f()
            {
                let x = +document.getElementById("wzrost").value;
                let y = +document.getElementById("waga").value;
                let BMI = y/(x*x);
                let waga;

                if(BMI > 25)
                {
                    waga = "Nadwaga";
                }else
                if(BMI > 25 && BMI > 18.5)
                {
                    waga = "Norma";
                }else
                if(BMI < 18.5)
                {
                    waga = "Niedowaga";
                }
                document.querySelector("a").innerHTML = BMI +" " + waga;
                
            }
        </script>
    </head>
    <body>
        <main>
            Podaj wzrost<input type="number" id="wzrost"><br><br>

            Podaj wage<input type="number" id="waga"><br><br>
            
            <button onclick=f()>sprawdz</button><br><br>
             
            <a id="a"></a>
        </main>
    </body>
</html>
